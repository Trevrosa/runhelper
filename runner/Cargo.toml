[package]
name = "runner"
version = "0.1.0"
edition = "2024"

[dependencies]
anyhow = "1.0"
axum = { version = "0.8", features = ["ws"] }
bitcode = "0.6"
dotenvy = "0.15"
reqwest = "0.12"
sysinfo = "0.36"
tokio = { version = "1.47", features = ["fs", "macros", "process", "rt-multi-thread", "signal"] }
tracing = "0.1"
tracing-subscriber = "0.3"
common = { path = "../common" }
